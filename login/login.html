<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../plugin/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../plugin/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../plugin/bootstrap-3.3.7/js/bootstrap.js" charset="utf-8"></script>
    <script src="../plugin/vue.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
<h1>登录表单</h1>
<div class="loginBox">
  <div class="login">
    <h2>登录</h2>
    <form class="" action="" method="post">
      <input type="text" name="" value="" placeholder="用户名">
      <input type="password" name="" value="" placeholder="密码">
      <input type="button" name="" value="登录">
    </form>
  </div>
  <div class="register">
    <h2>注册</h2>
    <form class="" action="" method="post">
      <input type="text" name="" value="" placeholder="用户名">
      <input type="password" name="" value="" placeholder="密码">
      <input type="mail" name="" value="" placeholder="邮箱">
      <input type="phone" name="" value="" placeholder="手机号码">
      <input type="button" name="" value="注册">
    </form>
  </div>
  <div class="clear"></div>
</div>
<footer>
<p>Copyright © More Templates</p>
</footer>
  </body>
</html>
